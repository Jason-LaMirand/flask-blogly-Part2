{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

<h1>Users</h1>
<ul>
    {% for user in users %}
    <li>

        <img src="{{ user.image_url }}" alt="{{ user.full_name }}" class="img-icon" height="50" width="50">

        <a class="name" href="/users/{{ user.id }}">{{ user.full_name }}</a>
    </li>
    {% endfor %}
</ul>

<a class="btn" href="/users/new">Add User</a>
</form>

{% endblock %}
