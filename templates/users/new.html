{% extends 'base.html' %}

{% block title %}
Create User
{% endblock %}

{% block content %}

<h2>Add New User</h2>
<form method="POST">
    <div class="new user form">
        <label>First Name</label>
        <input type="text" id="first_name" name="first_name" placeholder="First Name">
    </div>
    <div class="new user form">
        <label>Last Name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Last Name">
    </div>
    <div class="new user form">
        <label>Image URL</label>
        <input type="text" id="image_url" name="image_url" placeholder="Img URL">
    </div>
    <div class="new user form">
        <button type="submit" class="btn">Submit User</button>
    </div>

</form>
{% endblock %}
