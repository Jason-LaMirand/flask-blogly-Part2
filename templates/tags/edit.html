{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}

<h1>Change your tag!</h1>

<form method="POST" action="/tags/{{ tag.id }}/edit">
    <div class="form-group">
        <label for="name"> Name </label>
        <div>
            <input type="text" id="name" name="name" placeholder="Enter tag name" value="{{ tag.name }}">
        </div>
    </div>

    <div class="form-group row form-check">
        {% for post in posts %}
        <div>
            <input class="form-input" type="checkbox" value="{{ post.id }}" id="post_{{ post.id }}" name="posts" {% if
                post in tag.posts %} checked {% endif %}>
            <label class="form-check-label" for="post_{{ post.id }}">
                {{ post.title }}
            </label>
        </div>
        {% endfor %}
    </div>


    <div class="form-group">
        <div>
            <a href="/tags" class="btn btn-info">Cancel</a>
            <button type="submit" class="btn btn-success">Edit</button>
        </div>
</form>

{% endblock %}
